[buildout]
versions = versions
parts =
	djangotrunk
	django12
	django124
	django13
#	Django-svn
develop = 
	../
eggs =
	Django
	django-filer
	django-mptt
	django-staticfiles
	easy-thumbnails
	django_polymorphic
	django-jenkins
extra-paths = ${buildout:directory}

[Django-svn]
recipe = infrae.subversion
urls = http://code.djangoproject.com/svn/django/trunk/ django-trunk

[versions]
coverage = 3.4
unittest-xml-reporting = 1.0.3

[djangotrunk]
recipe = djangoprojectrecipe
project = project
settings = project.settings
eggs = ${buildout:eggs}
extra-paths =
	${buildout:extra-paths}
	${buildout:directory}/parts/Django-svn/django-trunk/

[django12]
recipe = djangoprojectrecipe
project = project
settings = project.settings
eggs =
	Django==1.2.5
	${buildout:eggs}
extra-paths = ${buildout:extra-paths}

[django124]
recipe = djangoprojectrecipe
project = project
settings = project.settings
eggs =
	Django==1.2.4
	${buildout:eggs}
extra-paths = ${buildout:extra-paths}

[django13]
recipe = djangoprojectrecipe
project = project
settings = project.settings
eggs =
	Django==1.3
	${buildout:eggs}
extra-paths = ${buildout:extra-paths}