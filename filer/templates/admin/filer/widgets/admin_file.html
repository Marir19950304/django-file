{% spaceless %}

        <div class="dz-default dz-message">
            <span class="icon fa fa-arrow-down"></span><span>{% trans "or drop your images here" %}</span>
        </div>
        <div class="fileUpload fileUpload-btn">

    </div>

{% endspaceless %}
